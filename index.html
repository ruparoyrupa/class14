<!-- Fiver Counter  -->


<h1>Fiver Counter</h1>

<div class="fiverr-wraper">
    <div class="card">
        <div class="card-body m-auto">
            <form id="fiver-order" class="form-inline">
                <div class="form-group">
                    <input class="form form-control" type="date">
                </div>
                <div class="form-group">
                    <input class="form form-control ml-2" type="time">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary ml-2" type="submit" value="Order">
                </div>
            </form>
        </div>
    </div>
    <div class="mess"></div>
   <div class="counter-wraper">
    <div class="counter">
    </div>
   </div>
</div>



<!--  Todo App............ -->




<div class="todo-wraper">
    <div class="card w-50 mx-auto shadow">
        <div class="card-header text-center">
            <h2>ToDo App</h2>
        </div>
        <div class="card-body mx-auto">
            <form id="todo_form" class="form-inline">
                <div class="form-group">
                   <input type="text" name="do_name" class="form-control" placeholder="Do Name"> 
                </div>
                <div class="form-group ml-2">
                    <select name="opt" id="" class="form-control">
                        <option value=""></option>
                        <option value="Importent">Importent</option>
                        <option value="Simple">Simple</option>
                    </select> 
                 </div>
                 <div class="form-group ml-2">
                    <input type="submit" class="btn btn-success" value="Add"> 
                 </div>
            </form>
            <div class="message mt-2"></div>
            <ul id="list" class="list-group mt-3">
               
            </ul>
        </div>
    </div>
</div>

<br>

<!--  Age Calculator  -->




<div class="age-wraper">
    <div class="card w-50 shadow mx-auto">
        <div class="card-header text-center">
            <h3>Age Calculator</h3>
        </div>
        <div class="card-body mx-auto">
            <form id="age-cal">
                <div class="form-group">
                    <h5>Date of Birth</h5>
                    <input class="form form-control" name="birth-date" type="date">
                </div>
                <div class="form-group">
                    <h5>Age at the Date </h5>
                    <input class="form form-control" name="current-date" type="date">
                </div>
                <div class="form-group" id="age-btn" >
                    <input class="btn btn-primary" type="submit" value="Calculat">
                </div>
            </form>
        </div>
        <div id="footer" class="card-footer"></div>
    </div>
</div>

  <!-- Team member with LS   -->

  <h1>Team member with LS</h1>
<br>
<br>
<br>
<br>
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <button class="btn btn-primary mb-4" id="add-members">Add Members</button>
            <div class="card member-add-box">
                <div class="card_header text-center">
                    <button class="close btn btn-outline-warning" id="close">&times;</button>
                    <h2>Add Members</h2>
                </div>
                <div class="card-body py-5">
                    <form action="" id="devs-form">
                      <div class="form-group">
                        <label for="">Name</label>
                        <input class="form-control" name="name" type="text" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="">Titel</label>
                        <input class="form-control" name="titel" type="text" placeholder="Titel">
                      </div>
                      <div class="form-group">
                           <h5>Gender</h5>
                          <input  name="gender" type="radio" id="male" value="Male"> <label for="Male">Male</label>
                          <input  name="gender" type="radio" id="female" value="Female"> <label for="Female">Female</label>
                        </div>
                     <div class="form-group">
                         <h4>Skill</h4>
                         <input name="skill" type="checkbox" value="Python Developer" id="python"> <label for="Python">Python Developer</label><br>
                         <input name="skill" type="checkbox" value="Java Developer" id="java"> <label for="Java">Java Developer</label><br>
                         <input name="skill" type="checkbox" value="Laraval Developer" id="laraval"> <label for="Laraval">Laraval Developer</label><br>
                         <input name="skill" type="checkbox" value="Ios Developer" id="ios"> <label for="Ios">Ios Developer</label><br>
                         <input name="skill" type="checkbox" value="React Developer" id="react"> <label for="React">React Developer</label>
                     </div>
                     <div class="form-group">
                         <label for="">Photo</label>
                         <input class="form-control" type="text" name="photo" placeholder="Photo">
                     </div>
                     <div class="form-group">
                         <br>
                         <input type="submit" id="add-btn" class="btn btn-primary" value="Add">
                     </div>
                    </form>
                  </div>
              </div>
          </div>
          <div class="col-lg-9">
              <div class="row devs-area">
                
              </div>
          </div>
      </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <!-- Product with LS   -->

  <h1>Product with LS </h1>
<br>
<br>
<br>
<br>
  <div class="container">
    <div class="row">
        <div class="col-lg-3">
            <button class="btn btn-primary mb-4" id="add-product">Add Product</button>
          <div class="card product-add-box">
              <div class="card_header text-center">
                  <h2>Add Product</h2>
              </div>
              <div class="card-body">
                  <form action="" id="product-form">
                    <div class="form-group">  
                      <input class="form-control" name="product-name" type="text" placeholder="Product Name"> 
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="price" type="text" placeholder="Product Price">
                      </div>
                      <div class="form-group">
                        <input class="form-control" name="sale-price" type="text" placeholder="Sale Price">
                      </div>
                   <div class="form-group">
                       <input class="form-control" type="text" name="img" placeholder="Product Photo">
                   </div>
                   <div class="form-group">
                       <br>
                       <input type="submit" id="product-add-btn" class="btn-block btn btn-primary" value="Add">
                   </div>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row product-area">
 
            </div>
        </div>
    </div>
</div>
